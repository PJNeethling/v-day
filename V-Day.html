<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 10s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 1;
            min-height: 400px;
        }

        .emoji {
            font-size: 80px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #ff1744;
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
            font-weight: bold;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(56, 239, 125, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(235, 51, 73, 0.4);
            font-weight: bold;
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        #noBtn.moving {
            position: absolute;
        }

        .success-message {
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration {
            font-size: 100px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsBackground"></div>
    
    <div class="container">
        <div id="questionSection">
            <div class="emoji">ü•∞</div>
            <h1>Will You Be My Valentine?</h1>
            <p>Please say yes! üíï</p>
            
            <div class="buttons">
                <button id="yesBtn" onclick="handleYes()">Yes! üíñ</button>
                <button id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="successMessage" class="success-message">
            <div class="celebration">üéâ</div>
            <h1>Yay! ü•≥</h1>
            <p style="font-size: 1.5em; color: #ff1744;">You made me the happiest person! üíù</p>
            <div class="emoji">üòçüíï‚ú®</div>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Create floating hearts background
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsBackground');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        function handleNo() {
            noClickCount++;
            
            // On first click, make the button absolutely positioned
            if (noClickCount === 1) {
                noBtn.classList.add('moving');
            }
            
            // Increase yes button size
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + 'px';
            
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.padding = (currentPadding + 3) + 'px ' + (currentPadding + 6) + 'px';

            // Move the No button to a random position
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Change No button text based on clicks
            const noTexts = [
                'No',
                'Are you sure?',
                'Really?',
                'Think again!',
                'Last chance!',
                'You sure??',
                'Might regret this!',
                'Really really?',
                'Pretty please?',
                'Noooo üò¢',
                'Don\'t do this!',
                'Think of the puppies!',
                'I\'ll be sad ü•∫',
                'Okay but why?',
                'Reconsider! üíî'
            ];
            
            if (noClickCount < noTexts.length) {
                noBtn.textContent = noTexts[noClickCount];
            }

            // After many clicks, make No button smaller
            if (noClickCount > 5) {
                const currentNoSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
                noBtn.style.fontSize = Math.max(10, currentNoSize - 2) + 'px';
            }
        }

        function handleYes() {
            // Hide question section
            document.getElementById('questionSection').style.display = 'none';
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');

            // Create confetti
            createConfetti();

            // Play celebration
            celebrate();
        }

        function createConfetti() {
            const colors = ['#ff1744', '#f50057', '#d500f9', '#651fff', '#00b0ff', '#00e676', '#ffea00', '#ff9100'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function celebrate() {
            // Change background to happy colors
            document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        }

        // Initialize
        createFloatingHearts();
    </script>
</body>
</html>
